<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="minus-btn"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="product-number" value="1">
                           <button class="btn btn-default" id="plus-btn"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="iPhone-price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="minus-btn2"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="product-number2" value="1">
                           <button class="btn btn-default" id="plus-btn2"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="iPhone-case-price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ 
                        <span id="sub-total">1278</span>
                        </h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total">1278</span>
                        </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

<script>
// iPhone Price Counter
const plusBtn = document.getElementById("plus-btn");
plusBtn.addEventListener("click",function(){

   count("product-number", "iPhone-price", +1, 1219) 
})

const minusBtn = document.getElementById("minus-btn");
minusBtn.addEventListener("click", function(){ 

   count("product-number","iPhone-price", -1, 1219);
})

// iPhone Case Price Counter
const plusBtn2 = document.getElementById("plus-btn2");
plusBtn2.addEventListener("click",function(){

   count("product-number2", "iPhone-case-price", +1, 59)  
})

const minusBtn2 = document.getElementById("minus-btn2");
minusBtn2.addEventListener("click", function(){
   
   count("product-number2","iPhone-case-price", -1, 59)
})

// Function for All
function count(productNumber, priceAfterSum, productMultiplier, productPrice){
   const numberOfProduct = document.getElementById(productNumber).value;

   const productCurrentNumber = parseFloat(numberOfProduct);
   const quantity = productCurrentNumber + productMultiplier;
   document.getElementById(productNumber).value = quantity;
   const productCurrentPrice = productPrice * quantity;
   document.getElementById(priceAfterSum).innerText = productCurrentPrice;

   // Calculation Of Total and SubTotal
   const totalPrice = document.getElementById("sub-total").innerText;
   const total2 = parseFloat(totalPrice);
   const iPhonePrice = document.getElementById("iPhone-price").innerText;
   const iPhoneCurrentPrice = parseFloat(iPhonePrice);
   const casePrice = document.getElementById("iPhone-case-price").innerText;
   const currentCasePrice = parseFloat(casePrice);
   const totalAllPrice = iPhoneCurrentPrice + currentCasePrice;
   console.log(totalAllPrice);
   document.getElementById("sub-total").innerText = totalAllPrice;
   document.getElementById("total").innerText = totalAllPrice;
}
</script>

</body>

</html>
